<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy Search Engine</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="./images/logo.png" />
  </head>
  <body>
    <main class="search-container">
      <header class="header">
        <h1 class="site-title">Giphy Search Engine</h1>
      </header>
      <form id="searchForm" class="gif-grid">
        <input
          class="input-group-text"
          type="search"
          id="searchInput"
          placeholder="Search for GIFs..."
          required
        />
        <button type="submit" class="btn btn-warning">Search</button>
        <button type="button" class="btn btn-secondary" id="clearButton">
          Clear
        </button>
      </form>
      <div id="gifContainer" class="gif-grid"></div>
    </main>
    <footer class="footer">
      <p>&copy; 2024 Giphy Search Engine.</p>
    </footer>

    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
